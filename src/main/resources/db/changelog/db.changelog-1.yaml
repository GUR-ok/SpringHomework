databaseChangeLog:
  - changeSet:
      id: 1
      author: gur
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueDate: CURRENT_TIMESTAMP
                  autoIncrement: false
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP
                  defaultValueDate: CURRENT_TIMESTAMP
                  autoIncrement: false
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: gur
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_ADMIN
